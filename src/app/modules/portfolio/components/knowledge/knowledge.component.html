<div class="container">
    <h2>Conhecimentos</h2>
    <ul>
        @for (item of arrayKnowledge(); track item) {
            <li>
                <img 
                    [src]="item.src"
                    [alt]="item.alt"
                    loading="lazy"
                    width="22px"
                    height="24px"
                    
                />
                <mat-progress-bar mode="buffer" [value]="item.progress"></mat-progress-bar>
            </li>
            
        }
        
    </ul>
</div>
