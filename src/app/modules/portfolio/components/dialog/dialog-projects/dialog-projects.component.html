<div class="project-dialog">
  <header class="dialog-header">
    <h2 class="dialog-title">{{ getData()?.title }}</h2>
    <button class="close-button" (click)="closeModal()" aria-label="Fechar diálogo">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
      </svg>
    </button>
  </header>

  <div class="dialog-content">
    <div class="project-description">
      <h3 class="description-title">Descrição</h3>
      <div class="description-text" [innerHTML]="getData()?.description"></div>
    </div>

    <div class="project-links">
      @for (item of getData()?.links; track item) {
        <a
          [href]="item.href"
          target="_blank"
          class="link-button"
        >
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
          </svg>
          {{ item.name }}
        </a>
      }
    </div>
  </div>
</div>
