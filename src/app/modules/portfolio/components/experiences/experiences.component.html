<section class="experiences-section">
  <div class="section-header">
    <h2 class="section-title">ExperiÃªncia Profissional</h2>
    <p class="section-subtitle">Minha jornada e conquistas ao longo da carreira</p>
  </div>

  <div class="timeline">
    @for (item of arrayExperiences(); track item; let i = $index) {
      <div class="timeline-item">
        <div class="timeline-marker">
          <div class="timeline-dot"></div>
          @if (i !== arrayExperiences().length - 1) {
            <div class="timeline-line"></div>
          }
        </div>

        <div class="timeline-content">
          <div class="experience-card" [class.active]="i === activeIndex">
            <div class="experience-header" (click)="toggleExperience(i)">
              <h3 class="job-title">{{item.summary.strong}}</h3>
              <div class="job-meta">
                <span class="company">{{item.summary.p.split('|')[0]}}</span>
                <span class="date">{{item.summary.p.split('|')[1]}}</span>
              </div>
              <div class="toggle-icon">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                </svg>
              </div>
            </div>

            <div class="experience-details">
              <div class="experience-text" [innerHTML]="item.text"></div>
            </div>
          </div>
        </div>
      </div>
    }
  </div>
</section>
